                <h2>Cadastrar Pacotes</h2>

            <div class="pacote_e_descricao_ajuste">
                <div class="pacote">
                    <h2>Pacote</h2><br>
                        <input type="text" id="nome" placeholder="Digite o nome completo">
                        <br><br>

                        <div class="status_e_data_ajuste">

                            <div class="status">

                                <h2>Status de Pacote</h2>

                                <br>

                                <form>

                                    <input type="radio" id="Ativo">
                                    <label for="Ativo">Ativo</label>
    
                                    <br><br>
    
                                    <input type="radio" id="inativo" name="inativo" value="Inativo">
                                    <label for="inativo">Inativo</label>

                                </form>

                            </div>

                            <div class="data">

                                <h2>Data da Viagem</h2>

                                <br>

                                <input type="date" id="data" placeholder="Data">

                            </div>

                        </div>

                </div>

                <div class="descricao">

                    <h2>Descrição</h2>

                    <br>

                    <textarea name="descricao" id="descricao" placeholder="Descrição do pacote"></textarea>

                </div>
            </div>

            <br><br>
            <div class="botao_cadastrar">
                <button type="submit" onclick="Cadastrar()" id="botao_cadastro">Cadastrar</button>
